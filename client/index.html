<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">The Bang Shop</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Sign In</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form class="" action="" method="post">
        <div class="form-group">
          <label for="">Username:</label>
          <input type="text" v-model="username" placeholder="Enter username" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" v-model="password" placeholder="Enter password" class="form-control"/>
        </div>
        <button type="button" v-on:click="signIn" class="btn btn-default">Sign In</button>
      </form>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      username: '',
      password: ''
    },
    methods: {
      signIn: function() {
        axios.post('http://localhost:3000/login', {
          username: this.username,
          password: this.password
        }).then((response) => {
          localStorage.setItem('token', response.data)
          location.href="shop.html"
        }).catch((err) => {
          console.log(err);
        })
      }
    }
  })
</script>

</html>
